<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chara Codes Web</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        line-height: 1.6;
        margin: 0 auto;
        padding: 20px;
        color: #333;
      }
      header {
        background-color: #f8f9fa;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      nav ul {
        display: flex;
        list-style: none;
        padding: 0;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: #0066cc;
        font-weight: bold;
      }
      .hero-section {
        background-color: #e9f5ff;
        padding: 40px;
        border-radius: 5px;
        margin-bottom: 30px;
        text-align: center;
      }
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 30px;
      }
      .image-gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .testimonial {
        background-color: #f8f9fa;
        padding: 20px;
        border-left: 5px solid #0066cc;
        margin-bottom: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <chara-codes></chara-codes>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
